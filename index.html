<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>LoginPage</title>
</head>
<body>
     <div class="container">

          <div class="form">
               <form action="">
                    <h1>Login User</h1>
                    <input type="text" placeholder="User Id">
                    <input type="password" placeholder="Password">
                    <select name="company" id="company">Company
                         <option value="" selected disabled>Select A Company</option>
                         <option value="company1">Company1</option>
                         <option value="company2">Company2</option>
                         <option value="company3">Company3</option>
                         <option value="company4">Company4</option>
                         <option value="company5">Company5</option>
                    </select>

                    <select name="year" id="year">Year
                         <option value="" selected disabled>Select A Year</option>
                         <option value="department1">2018-2019</option>
                         <option value="department2">2019-2020</option>
                         <option value="department3">2021-2022</option>
                         <option value="department4">2022-2023</option>
                         <option value="department5">2023-2024</option>
                    </select>     
                    <input type="submit" value="Login">
                    <input type="submit" value="Register">
               </form>
          </div>
     </div>
</body>
</html>
